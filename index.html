<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <header class="header">
            <h1>Rock-Paper-Scissors</h1>
        </header>
        <main class="main-content">
            <div class="scoreboard">
                <h2 class="outcome-message ">First to 5 Wins!</h2>
                <section class="score player-score">
                    <div class="score-area">Player: <span></span></div>
                    <img src="panda-icon.png" alt="" class="player-move-image move-image">
                </section>
                <section class="score computer-score">
                    <div class="score-area">
                        Computer: <span></span>
                    </div>
                    <img src="ghost-icon.png" alt="" class="computer-move-image move-image">
                </section>
            </div>
            <div class="move-buttons">
                <button id="rock" class="move-button rock-button">
                    <img src="rock.svg" alt="rock" class="rock-icon move-icon">
                </button>
                <button id="paper" class="move-button paper-button">
                    <img src="paper.svg" alt="paper" class="paper-icon move-icon">
                </button>
                <button id="scissors" class="move-button scissors-button">
                    <img src="scissors.svg" alt="scissors" class="scissors-icon move-icon">
                </button>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
