<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <header class="header">
            <h1>Rock-Paper-Scissors</h1>
            <h2>First to 5 Wins It All!</h2>
        </header>
        <main class="main-content">
            <div class="scoreboard">
                <section class="score player-score">
                    Player: <span></span>
                </section>
                <section class="score computer-score">
                    Computer: <span></span>
                </section>
            </div>
            <div class="move-buttons">
                <button id="rock" class="move-button rock-button">
                    Rock
                </button>
                <button id="paper" class="move-button paper-button">
                    Paper
                </button>
                <button id="scissors" class="move-button scissors-button">
                    Scissors
                </button>
            </div>
            <div class="move-history">
                <ul class="moveset player-moveset">
                    <h3>Player</h3>
                </ul>
                <ul class="moveset computer-moveset">
                    <h3>Computer</h3>
                </ul>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
